<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 학습 루틴 추천</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>AI 학습 루틴 추천</h1>

    <!-- 로그인/회원가입 영역 -->
<div id="auth">
  <input id="username" placeholder="아이디">
  <input id="password" type="password" placeholder="비밀번호">
  <button id="btn-login">로그인</button>
  <button id="btn-register">회원가입</button>
  <button id="btn-temp-login">임시 로그인 생략</button>
</div>

<!-- 로그인 후만 보이는 입력 폼 -->
<form id="profile-form" style="display: none;">
  <input id="name" placeholder="이름" required />
  <input id="goal" placeholder="학습 목표" required />
  <input id="hours" placeholder="하루 가능 시간" required />
  <input id="method" placeholder="학습 방법" required />
  <input id="focusTime" placeholder="집중 시간대" required />
  <input id="interests" placeholder="관심 분야" required />
  <button>추천받기</button>
</form>

<pre id="result"></pre>
<button id="btn-logout" style="display:none;">로그아웃</button>

  </div>

  <script src="script.js"></script>
</body>
</html>
